<div nz-content style="padding: 20px 24px 24px;">
  <div nz-row>
    <div nz-col>
      <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
        <h2>填写活动信息</h2>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>商品来源</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('email')">
            <nz-radio-group formControlName="radio_button">
              <label nz-radio [nzValue]="1">
                <span>淘宝</span>
              </label>
              <label nz-radio [nzValue]="2">
                <span>京东</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>商品名称</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('password')">
            <nz-select formControlName="select" [nzSize]="'large'">
              <nz-option [nzLabel]="'海洋诗韵海泥专卖店'" [nzValue]="'1'"></nz-option>
              <nz-option [nzLabel]="'海洋诗韵海泥专卖店'" [nzValue]="'2'"></nz-option>
            </nz-select>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>活动邮费</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('checkPassword')">
            <nz-radio-group formControlName="radio_button">
              <label nz-radio [nzValue]="1">
                <span>包邮</span>
              </label>
              <label nz-radio [nzValue]="2">
                <span>收邮费</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label>活动结束时间</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('nickname')">
            <nz-datepicker formControlName="datepicker" [nzSize]="'large'">
            </nz-datepicker>
            <span nz-form-text> 不填结束时间不默认自动关闭</span>
          </div>
        </div>
        <h2>填写试用商品信息</h2>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>活动标题</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('phoneNumber')">
            <nz-input [nzSize]="'large'" formControlName="phoneNumber" [nzId]="'website'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('phoneNumber').dirty&&getFormControl('phoneNumber').hasError('required')">Please input your phone number!</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>商品类型</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('website')">
            <nz-select formControlName="select" [nzSize]="'large'">
              <nz-option [nzLabel]="'A类'" [nzValue]="'1'"></nz-option>
              <nz-option [nzLabel]="'B类'" [nzValue]="'2'"></nz-option>
            </nz-select>
            <div nz-form-explain *ngIf="getFormControl('website').dirty&&getFormControl('website').hasError('required')">Please input website!</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>试用标题图片</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" [nzValidateStatus]="getFormControl('captcha')">
            <app-image-upload></app-image-upload>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>试用发放数量</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('phoneNumber')">
            <nz-input [nzSize]="'large'" formControlName="phoneNumber" [nzId]="'website'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('phoneNumber').dirty&&getFormControl('phoneNumber').hasError('required')">Please input your phone number!</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>商品下单价格</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('phoneNumber')">
            <nz-input [nzSize]="'large'" formControlName="phoneNumber" [nzId]="'website'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('phoneNumber').dirty&&getFormControl('phoneNumber').hasError('required')">Please input your phone number!</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>商品淘宝id</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('phoneNumber')">
            <nz-input [nzSize]="'large'" formControlName="phoneNumber" [nzId]="'website'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('phoneNumber').dirty&&getFormControl('phoneNumber').hasError('required')">Please input your phone number!</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
            <label nz-form-item-required>奖励金币</label>
          </div>
          <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('phoneNumber')">
            <nz-input [nzSize]="'large'" formControlName="phoneNumber" [nzId]="'website'"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('phoneNumber').dirty&&getFormControl('phoneNumber').hasError('required')">Please input your phone number!</div>
          </div>
        </div>
        <h2>商品试用详情</h2>
        <div nz-form-item nz-row>
          <div nz-col [nzMd]="12" [nzSm]="20" [nzXs]="24" style="text-align: center;min-height: 500px;border: 1px solid #dddddd;box-sizing: border-box;">此处为富文本框</div>
        </div>
        <div nz-form-item nz-row style="margin-bottom:8px;">
          <div nz-form-control nz-col [nzMd]="12" [nzSm]="20" [nzXs]="24" style="text-align: center;">
            <button nz-button [nzSize]="'large'" [nzType]="'primary'">试用活动提交申请</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
