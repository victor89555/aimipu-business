<nz-tabset>
  <nz-tab >
    <ng-template #nzTabHeading>
      {{title}}
    </ng-template>
    <form nz-form [formGroup]="activityDetailForm">
      <h2>填写活动信息</h2>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>店铺名称</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-select formControlName="shopName" [nzPlaceHolder]="'--请选择商品名称--'" [nzSize]="'large'">
            <nz-option *ngFor="let shop of shops" [nzLabel]="shop.name" [nzValue]="shop.id"></nz-option>
          </nz-select>
          <!--<div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请选择商品名称</div>-->
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>活动邮费</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-radio-group formControlName="postage">
            <label nz-radio [nzValue]="1">
              <span>包邮</span>
            </label>
            <label nz-radio [nzValue]="2">
              <span>收邮费</span>
            </label>
          </nz-radio-group>
          <!--<div nz-form-explain *ngIf="getFormControl('postage').dirty&&getFormControl('postage').hasError('required')">请选择活动邮费</div>-->
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>活动开始时间</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-datepicker formControlName="startTime" [nzSize]="'large'">
          </nz-datepicker>
          <!--<span nz-form-text> 不填开始时间通过后自动开始</span>-->
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>活动结束时间</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-datepicker formControlName="endTime" [nzSize]="'large'">
          </nz-datepicker>
          <!--<span nz-form-text> 不填结束时间不默认自动关闭</span>-->
        </div>
      </div>
      <h2>填写试用商品信息</h2>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>商品名称</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-input [nzSize]="'large'" formControlName="productName" [nzPlaceHolder]="'请输入商品名称'"></nz-input>
          <!--<div nz-form-explain *ngIf="getFormControl('title').dirty&&getFormControl('title').hasError('required')">请输入活动标题</div>-->
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>商品图片</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <image-upload [max]="3" [imageData]="imgData"></image-upload>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>商品类型</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-select formControlName="type" [nzPlaceHolder]="'--商品类型--'" [nzSize]="'large'">
            <nz-option [nzLabel]="'A类'" [nzValue]="'1'"></nz-option>
            <nz-option [nzLabel]="'B类'" [nzValue]="'2'"></nz-option>
          </nz-select>
          <!--<div nz-form-explain *ngIf="getFormControl('type').dirty&&getFormControl('type').hasError('required')">请选择商品类型</div>-->
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>试用发放数量</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-input [nzSize]="'large'" formControlName="quantity"></nz-input>
          <!--<div nz-form-explain *ngIf="getFormControl('quantity').dirty&&getFormControl('quantity').hasError('required')">请输入试用发放数量</div>-->
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>商品下单价格</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-input [nzSize]="'large'" formControlName="price" [nzId]="'website'"></nz-input>
          <!--<div nz-form-explain *ngIf="getFormControl('phoneNumber').dirty&&getFormControl('phoneNumber').hasError('required')">请输入下单价格</div>-->
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>商品淘宝id</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-input [nzSize]="'large'" formControlName="taoBaoId"></nz-input>
          <!--<div nz-form-explain *ngIf="getFormControl('taoBaoId').dirty&&getFormControl('phoneNumber').hasError('taoBaoId')">请输入淘宝Id</div>-->
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="3" [nzSm]="6" [nzXs]="24">
          <label nz-form-item-required>奖励金币</label>
        </div>
        <div nz-form-control nz-col [nzMd]="9" [nzSm]="14" [nzXs]="24">
          <nz-input [nzSize]="'large'" formControlName="coins"></nz-input>
          <!--<div nz-form-explain *ngIf="getFormControl('coins').dirty&&getFormControl('coins').hasError('required')">请输入奖励金币数</div>-->
        </div>
      </div>
      <h2>商品试用详情</h2>
      <div nz-form-item nz-row>
        <div nz-form-control nz-col style="padding: 0 1px;">
          <my-editor [content]="content" (callBack)="callBack($event)"></my-editor>
        </div>
      </div>
      <div nz-form-item nz-row style="margin-bottom:8px;">
        <div nz-form-control nz-col [nzMd]="12" [nzSm]="20" [nzXs]="24" style="text-align: center;">
          <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="SubmitApplication()">提交试用活动申请</button>
        </div>
      </div>
    </form>
  </nz-tab>
</nz-tabset>
