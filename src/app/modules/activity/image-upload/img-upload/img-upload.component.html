<div nz-row>
  <div nz-col>
    <div class="activity-image" *ngFor="let img of imageData">
      <a href="javascript:;"><img src={{img.src}}></a>
      <a class="v-close" href="javasctipt:;" (click)="delImg()"></a>
    </div>
    <div class="activity-image addbtn" (click)="toSelectImage()">
      <input id="activity-image" style="display: none;" type="file" accept=".jpg,.png,.jpeg" (change)="onChange($event)">
    </div>
  </div>
</div>
