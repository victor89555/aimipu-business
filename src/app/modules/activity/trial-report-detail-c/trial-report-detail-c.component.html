<div nz-row>
  <div nz-col [nzXs]="18">
    <h2>报告信息</h2>
    <div>
      <p>用户淘宝号：<span>{{data.taobao_id}}</span></p>
      <p>订单号：<span>{{data.order_id}}</span></p>
    </div>
  </div>
  <div nz-col [nzXs]="6">
    <div style="text-align: right; padding-right: 20px;padding-bottom: 10px;">
      <button nz-button [nzType]="'primary'" (click)="doPass()">通过</button>
    </div>
    <div style="text-align: right; padding-right: 20px;padding-bottom: 10px;">
      <button nz-button [nzType]="'default'" (click)="doEdit()">提交修改</button>
    </div>
    <div style="text-align: right; padding-right: 20px;padding-bottom: 10px;">
      <button nz-button [nzType]="'danger'" (click)="doTermination()">试用终止</button>
    </div>
  </div>
  <div nz-col [nzXs]="24"><h2>报告截图</h2></div>
  <div class="imgList" nz-col [nzXs]="24">
    <a href="javascript:;" *ngFor="let img of data.thumb"><img src={{img}}></a>
  </div>
  <div nz-col [nzXs]="24">
    <h2>审核原因 <span style="font-size: 12px;color: #888888;">“提交修改”、“试用终止”，请填写原因</span></h2>
    <nz-input [(ngModel)]="reason" [nzRows]="2" [nzType]="'textarea'" (ngModelChange)="onInput($event)"
              [nzPlaceHolder]="'“提交修改”、“试用终止”，请填写原因'" [nzSize]="'large'">
    </nz-input>
    <div *ngIf="isEmpty"><span style="color: red;">请填写审核原因</span></div>
  </div>
</div>
