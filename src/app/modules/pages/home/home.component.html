<nz-layout style="background: white; padding: 20px 24px 24px;">
  <div class="notifys" nz-row [nzGutter]="16">
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="6" [nzXl]="6">
      <div class="notify-item">已发布活动：55</div>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="6" [nzXl]="6">
      <div class="notify-item">申请使用人数：13000</div>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="6" [nzXl]="6">
      <div class="notify-item">已参与用人数： 8000</div>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6" [nzLg]="6" [nzXl]="6">
      <div class="notify-item">已获得报告数： 10000</div>
    </div>
  </div>
  <nz-content style="min-height: 280px;">
    <div nz-row [nzGutter]="16">
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="12">
      <nz-table
        #nzTable
        [nzScroll]="_fixHeader?{ y: 240 }:null"
        [nzDataSource]="_dataSet"
        [nzPageSize]="10"
        [nzBordered]="_bordered"
        [nzLoading]="_loading"
        [nzIsPagination]="_pagination"
        [nzShowFooter]="_footer"
        [nzShowTitle]="_title"
        [nzSize]="_size">
        <span nz-table-title>申请试用信息
          <button nz-button [nzType]="'default'" style="float: right; position: relative; top: -5px; right: 0px;"><span>查看更多</span></button>
        </span>
        <ng-template #nzFixedHeader [ngIf]="_header&&!_fixHeader">
          <thead nz-thead>
          <tr>
            <th nz-th [nzWidth]="'150px'"><span>Name</span></th>
            <th nz-th [nzWidth]="'70px'"><span>Age</span></th>
            <th nz-th [nzWidth]="'360px'"><span>Address</span></th>
            <th nz-th><span>Action</span></th>
          </tr>
          </thead>
        </ng-template>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>{{data.name}}</td>
          <td nz-td>{{data.age}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>
            <span>
              <a href="#">Action 一 {{data.name}}</a>
              <span nz-table-divider></span>
              <a href="#">Delete</a>
              <span nz-table-divider></span>
              <button nz-button [nzType]="'default'"><span>查看</span></button>
            </span>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="12">
        <nz-table
          #nzTable1
          [nzScroll]="_fixHeader?{ y: 240 }:null"
          [nzDataSource]="_dataSet"
          [nzPageSize]="10"
          [nzBordered]="_bordered"
          [nzLoading]="_loading"
          [nzIsPagination]="_pagination"
          [nzShowFooter]="_footer"
          [nzShowTitle]="_title"
          [nzSize]="_size">
        <span nz-table-title>申请试用信息
                  <button nz-button [nzType]="'default'" style="float: right; position: relative; top: -5px; right: 0px;"><span>查看更多</span></button>
        </span>
          <ng-template #nzFixedHeader [ngIf]="_header&&!_fixHeader">
            <thead nz-thead>
            <tr>
              <th nz-th [nzWidth]="'150px'"><span>Name</span></th>
              <th nz-th [nzWidth]="'70px'"><span>Age</span></th>
              <th nz-th [nzWidth]="'360px'"><span>Address</span></th>
              <th nz-th><span>Action</span></th>
            </tr>
            </thead>
          </ng-template>
          <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable1.data">
            <td nz-td>{{data.name}}</td>
            <td nz-td>{{data.age}}</td>
            <td nz-td>{{data.address}}</td>
            <td nz-td>
            <span>
              <a href="#">Action 一 {{data.name}}</a>
              <span nz-table-divider></span>
              <a href="#">Delete</a>
              <span nz-table-divider></span>
              <button nz-button [nzType]="'default'"><span>查看</span></button>
            </span>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </nz-content>
</nz-layout>
