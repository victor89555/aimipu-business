<nz-layout class="layout">
  <nz-header>
    <div class="logo">爱米瀑商户平台</div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" nzClickActive="false" style="line-height: 64px; float: right;">
      <li nz-menu-item>
        <nz-badge nzCount="">
          <ng-template #content><i class="anticon anticon-notification" style="margin-right: 0px;"></i></ng-template>
        </nz-badge>
      </li>
      <li nz-menu-item>
        <nz-badge nzCount="5">
          <ng-template #content><i class="anticon anticon-mail" style="margin-right: 0px;"></i></ng-template>
        </nz-badge>
      </li>
      <li nz-submenu>
        <span title>
          <nz-badge nzCount="0">
            <ng-template #content><nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar></ng-template>
          </nz-badge>
        </span>
        <ul>
          <li nz-menu-group>
            <span title>个人中心</span>
            <ul>
              <li nz-menu-item><a routerLink="/auth-guard/users/user-info">个人设置</a></li>
              <li nz-menu-item>修改密码</li>
            </ul>
          </li>
          <li nz-menu-group>
            <span title>系统</span>
            <ul>
              <li nz-menu-item>系统设置</li>
              <li nz-menu-item><a routerLink="/login">退出登录</a></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nz-header>
  <nz-layout style="background: white;">
    <nz-sider nzWidth="200" style="background:#fff">
      <ul nz-menu nzMode="inline" style="height:100%">
        <li nz-menu-item>
          <a title routerLink="/auth-guard"><i class="anticon anticon-home"></i>首页</a>
        </li>
        <li nz-submenu nzOpen="true">
          <span title><i class="anticon anticon-laptop"></i>试用活动管理</span>
          <ul>
            <li nz-menu-item><a routerLink="/auth-guard/activity/activity-detail">发布试用活动</a></li>
            <li nz-menu-item><a routerLink="/auth-guard/activity/activity-management">发布活动管理</a></li>
          </ul>
        </li>
        <li nz-submenu nzOpen="true">
          <span title><i class="anticon anticon-laptop"></i>试用报告管理</span>
          <ul>
            <li nz-menu-item>活动报告</li>
            <li nz-menu-item>使用用户</li>
          </ul>
        </li>
        <li nz-submenu nzOpen="true">
          <span title><i class="anticon anticon-user"></i>账户管理</span>
          <ul>
            <li nz-menu-item>店铺管理</li>
            <li nz-menu-item>账户安全</li>
            <li nz-menu-item><a routerLink="/auth-guard/users/user-info">个人资料</a></li>
          </ul>
        </li>
        <li nz-submenu nzOpen="true">
          <span title><i class="anticon anticon-notification"></i>财务管理</span>
          <ul>
            <li nz-menu-item>财务对账</li>
            <li nz-menu-item>账户充值</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <div style="width: 100%;"><router-outlet></router-outlet></div>
  </nz-layout>
</nz-layout>
