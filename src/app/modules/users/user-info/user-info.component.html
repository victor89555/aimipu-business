<!--<div class="page-title">{{title}}</div>-->
<nz-tabset>
  <nz-tab >
    <ng-template #nzTabHeading>
      {{title}}
    </ng-template>
<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label  nz-form-item-required>姓名</label>
    </div>
    <div nz-form-control nz-col [nzSm]="12" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
      <nz-input [nzSize]="'large'" formControlName="name" [(ngModel)]="user.name" [nzPlaceHolder]="'输入姓名'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入登录名</div>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('maxlength')">不能超过20个字</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label nz-form-item-required>手机号码</label>
    </div>
    <div nz-form-control nz-col [nzSm]="12" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('phone')">
      <nz-input [nzSize]="'large'" formControlName="phone" [(ngModel)]="user.phone" [nzPlaceHolder]="'输入手机号码'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">请输入手机号码</div>
      <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('mobileValidate')">手机号码格式不正确</div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
      <label nz-form-item-required>QQ</label>
    </div>
    <div nz-form-control nz-col [nzSm]="12" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('qq')">
      <nz-input [nzSize]="'large'" formControlName="qq" [(ngModel)]="user.qq" [nzPlaceHolder]="'输入QQ'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('qq').dirty&&getFormControl('qq').hasError('required')">请输入QQ</div>
      <div nz-form-explain *ngIf="getFormControl('qq').dirty&&getFormControl('qq').hasError('maxlength')">不能超过20个字</div>
    </div>
  </div>

  <div nz-form-item nz-row class="customize-footer" >
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="3">
      <button nz-button type="submit" [disabled]="isLoading" [nzType]="'primary'" [nzSize]="'large'"><!-- (click)="emitDataOutside($event)"-->
        保存
      </button>
    </div>
  </div>
</form>
  </nz-tab>
</nz-tabset>
