<!--<div class="page-title">{{title}}</div>-->
<nz-tabset>
  <nz-tab >
    <ng-template #nzTabHeading>
      {{title}}
    </ng-template>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="7" nz-form-label>
          <label nz-form-item-required>旧密码</label>
        </div>
        <div>
          <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('old_password')" nzHasFeedback>
            <nz-input formControlName="old_password" [(ngModel)]="user.old_password" [nzPlaceHolder]="'旧密码'" [nzType]="'password'" [nzSize]="'large'">
            </nz-input>
            <div nz-form-explain *ngIf="getFormControl('old_password').dirty&&getFormControl('old_password').hasError('required')">请输入旧密码!</div>
            <div nz-form-explain *ngIf="getFormControl('old_password').dirty&&getFormControl('old_password').hasError('maxlength')">不能超过36个字!</div>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="7" nz-form-label>
          <label nz-form-item-required>新密码</label>
        </div>
        <div>
          <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('password')" nzHasFeedback>
            <nz-input formControlName="password" [(ngModel)]="user.password" [nzPlaceHolder]="'新密码'" [nzType]="'password'" [nzSize]="'large'" (ngModelChange)="validateConfirmPassword()">
            </nz-input>
            <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">请输入新密码!</div>
            <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('maxlength')">不能超过36个字!</div>
            <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('minlength')">不能少于6个字!</div>

          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSpan]="7" nz-form-label>
          <label nz-form-item-required>确认新密码</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('password_confirmation')" nzHasFeedback>
          <nz-input formControlName="password_confirmation" [(ngModel)]="user.password_confirmation" [nzType]="'password'" [nzPlaceHolder]="'确认新密码'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('password_confirmation').dirty&&getFormControl('password_confirmation').hasError('required')">请输入确认新密码!</div>
          <div nz-form-explain *ngIf="getFormControl('password_confirmation').dirty&&getFormControl('password_confirmation').hasError('maxlength')">不能超过36个字!</div>
          <div nz-form-explain *ngIf="getFormControl('password_confirmation').dirty&&getFormControl('password_confirmation').hasError('minlength')">不能少于6个字!</div>
          <div nz-form-explain *ngIf="getFormControl('password_confirmation').dirty&&getFormControl('password_confirmation').hasError('confirm')">两次输入的密码不一致!</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">保存</button>
        </div>
      </div>
    </form>
  </nz-tab>
</nz-tabset>
