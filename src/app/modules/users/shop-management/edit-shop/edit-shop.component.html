<form nz-form nzLayout="horizontal" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label nz-form-item-required>店铺名称</label>
    </div>
    <div nz-col  nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-input [(ngModel)]="entity.name" formControlName="name" nzPlaceHolder="请输入标题" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="formErrors.name">
        {{formErrors.name}}
      </div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label nz-form-item-required>店铺URL</label>
    </div>
    <div nz-col  nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-input [(ngModel)]="entity.url" formControlName="url" nzPlaceHolder="请输入URL" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="formErrors.url">
        {{formErrors.url}}
      </div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label nz-form-item-required>店铺来源</label>
    </div>
    <div nz-col  nz-form-control [nzSm]="14" [nzXs]="24">

      <nz-radio-group nzSize="large" [(ngModel)]="entity.origin" formControlName="origin">
        <label nz-radio [nzValue]="1">
          <span>淘宝</span>
        </label>
        <label nz-radio [nzValue]="2">
          <span>京东</span>
        </label>
      </nz-radio-group>
      <div nz-form-explain *ngIf="formErrors.origin">
        {{formErrors.origin}}
      </div>
    </div>
  </div>
  <div nz-form-item nz-row class="customize-footer" >
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button type="submit" [nzType]="'primary'" [nzSize]="'large'"><!-- (click)="emitDataOutside($event)"-->
        保存
      </button>
      <button nz-button type="button" [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
        取消
      </button>
    </div>
  </div>
</form>
